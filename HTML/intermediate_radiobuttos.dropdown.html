<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vamo que vamo</title>
</head>

<body>
    <h1>Radiobuttons (Atributo name deve ser igual para que as opções sejam exclusivas)</h1>
    <form>
        <label for="dogs">Dogs</label>
        <input type="radio" id="dogs" name="Bixos" value="dog">
        <label for="cats">Cats</label>
        <input type="radio" id="cats" name="Bixos" value="cat">
        <button>GO!</button>
    </form>

    <h1>Qual seu país?</h1>
    <!--    Sempre usar a tag form para quaisquer opções-->
    <form>
        <select name="country">
            <option value="br">Brazil</option>
            <option value="en">England</option>
            <option value="it">Italia</option>
        </select>
        <button>GOGO!</button>
        <textarea name="limboso" id="limboso" cols="30" rows="10" placeholder="Teste de textarea"></textarea>
    </form>
</body>

</html>
