<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seletores</title>
    <link rel="stylesheet" href="basic_selectors.css">
</head>

<body>
    <h1>Todo list:</h1>
    <ul>
        <li class="completed">
            <input type="checkbox" name="nada" checked>
            Nada
        </li>
        <li id="work">
            <input type="checkbox" name="work">
            Trabalho
        </li>
        <li class="completed">
            <input type="checkbox" name="play" checked>
            Jogar
        </li>
    </ul>
</body>

</html>
